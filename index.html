<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>

  <script>
    $(document).ready(function() {
      var thermostat = new Thermostat();
      updateThermostat();

    $('thermostat-up').on('click', function() {
      thermostat.up();
      updateThermostat();
    });

    $('thermostat-down').on('click', function() {
      thermostat.down();
      updateThermostat();
    });

    $('thermostat-reset').on('click', function(){
      thermostat.reset();
      updateThermostat();
    });

    $('thermostat-powerSaving').on('click', function(){
      thermostat.powerSaving("on");
      updateThermostat();
    })

    $('thermostat-powerSaving').on('click', function(){
      thermostat.powerSaving("off");
      updateThermostat();
    })

    function updateThermostat(){
      $('#thermostat').text(thermostat.thermostat);
      if(thermostat.usage() === 'low') {
        $('#thermostat').css('color', 'green')
      } else if(thermostat.usage() === 'medium') {
        $('#thermostat').css('color', 'black')
      } else {
        $('#thermostat').css('color', 'red')
      }
    }
  });
  // });

  </script>
  <body>
    <section>
      <h1>Thermostat</h1>

      <!-- $('#thermostat').text('hello jQuery world!'); -->
      <h1 id="thermostat"></h1>

      <p>Temperature:</p>
      <p>PowerSavingMode:</p>
      <p>Usage:</p>
      <button id="thermostat-up" type= "submit">Up</button>
      <button id="thermostat-down" type= "submit">Down</button>
      <button id="thermostat-reset" type= "submit">Reset</button>
      <button id="thermostat-powerSaving" type="submit">PowerSaveMode: on/off</button>
      <button id="thermostat-usage" type="submit">Usage</button>
    </section>
  </body>
</html>
